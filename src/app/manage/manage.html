<h2>User Management</h2>

<table>
  <tr>
    <th>Email</th>
    <th>Password</th>
    <th>Username</th>
    <th>Role</th>
    <th>DOB</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.dob }}</td>
    <td>
      <button (click)="editUser(user.id)">Edit</button>
      <button (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
</table>
